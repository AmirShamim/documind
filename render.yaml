# Render.com deployment configuration
services:
  - type: web
    name: documind-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: SIRAY_API_KEY
        sync: false
      - key: SIRAY_BASE_URL
        sync: false
